<div *ngIf="form; else loading">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <h1>Edit Post</h1>
        <div class="form-control">
            <label for="title">* Title</label>
            <input type="text" id="title" formControlName="title">
            <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
                <small *ngIf="form.get('title').errors.required">title required</small>
            </div>
        </div>

        <div class="form-control">
            <label>* Text</label>
            <quill-editor formControlName="text"></quill-editor>
        </div>

        <button type="submit" class="btn btn-block" [disabled]="form.invalid || submitted">
            Edit
        </button>
    </form>
</div>

<ng-template #loading>
    <div>loading...</div>
</ng-template>
